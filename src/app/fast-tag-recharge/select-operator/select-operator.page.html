<app-header page="FASTag Recharge"></app-header>
<ion-content color="light">
  <h1>Select FASTag Operator</h1>
  <app-bank-widget
    *ngFor="let operator of operators"
    [name]="operator.name"
    [image]="'assets/fastag-operators/' + operator.id + '.png'"
    defaultImage="assets/fastag-operators/default.png"
    routerLink="../enter-canumber"
    (click)="fastagService.operatorSelected = operator"
  ></app-bank-widget>
</ion-content>
