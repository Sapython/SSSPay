<ion-app>
  <ion-router-outlet *ngIf="!showHeaders" id="main-content"></ion-router-outlet>
  <ng-container *ngIf="showHeaders">
    <ion-split-pane contentId="main-content">
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="homepage">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
      
        <ion-tab-button tab="wallet">
          <ion-icon name="wallet"></ion-icon>
          <ion-label>Wallet</ion-label>
        </ion-tab-button>
      
        <ion-tab-button tab="profile">
          <ion-icon name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      
        <ion-tab-button tab="history">
          <ion-icon name="time"></ion-icon>
          <ion-label>Payments</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    <div class="overlay" *ngIf="dataProvider?.pageSetting.blur">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
    </div>
  </ng-container>
</ion-app>
