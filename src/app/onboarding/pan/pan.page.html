<app-header page="Upload PAN Card"> </app-header>
<ion-content>
  <ion-text>
    <h1>Upload your PAN Card</h1>
  </ion-text>
  <form (ngSubmit)="submit()">
    <input
      type="file"
      accept="image/jpeg, image/jpg, image/png"
      (change)="selectImage($event)"
      #input
    />
    <img
      src="assets/images/aadhar-in-green.png"
      (click)="input.click()"
      [style.display]="input.value ? 'none' : 'inline'"
      id="placeholder-image"
    />
    <img [style.display]="input.value ? 'inline' : 'none'" id="pan-image" />
    <ion-button
      type="button"
      *ngIf="input.value"
      id="remove"
      (click)="input.value = ''"
    >
      <ion-icon name="close-outline"></ion-icon> Remove
    </ion-button>

    <p>
      Ensure that your PAN card has the same details (name, address) you have provided earlier
      or else, your verification process will fail.
    </p>
    <ion-button
      type="submit"
      *ngIf="input.value"
      expand="block"
      id="upload-button"
      >Upload</ion-button
    >
  </form>
</ion-content>
