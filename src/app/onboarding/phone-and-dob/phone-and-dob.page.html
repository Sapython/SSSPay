<app-header page="Pan Verifiction"> </app-header>
<ion-content>
  <section id="aeps_section">
    <ion-text id="Aeps">Add your Credentials</ion-text>
    <form [formGroup]="credentials" (ngSubmit)="verifying()">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-input
              id="inputs"
              placeholder="Enter Your Phone Number "
              type="text"
              formControlName="phonenumber"
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input
              id="inputs"
              placeholder="Enter Your DOB"
              formControlName="dob"
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button
              expand="block"
              class="send"
              fill="solid"
              size="large"
              color="success"
              type="submit"
              [disabled]="!credentials.valid"
            >
              Verify
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </section>
</ion-content>
<app-footer></app-footer>
