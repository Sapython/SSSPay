<app-header page="Onboarding"></app-header>
<ion-content>
  <ion-text>
    <h1>Enter your details</h1>
  </ion-text>
  <form [formGroup]="phoneAndDobForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Mobile Number (without +91)</ion-label>
      <ion-input
        type="number"
        formControlName="mobileNumber"
        maxlength="10"
        autofocus="true"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Date of Birth</ion-label>
      <ion-input type="date" formControlName="dob"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!phoneAndDobForm.valid"
      >Next</ion-button
    >
  </form>
</ion-content>
