<ion-card>
  <ion-avatar>
    <ion-img src={{image}}></ion-img>
  </ion-avatar>
  <div class="transaction_details">
    <ion-label>{{name}}</ion-label>
    <ion-text>{{date}} at {{time}}</ion-text>
  </div>
  <div class="transaction_amount"><ion-text color={{status}}>{{sign}}{{currency}}{{amount}}</ion-text></div>
</ion-card>
