<app-header [backButton]="true" (back)="resetData()" pageName="Bill Payment" backUrl="../homepage"></app-header>

<ion-content>
  <ion-list>
    <ng-container *ngIf="!activeCategory">
      <ng-container *ngFor="let category of operatorCategories">
        <ion-item detail *ngIf="category!=null" (click)="activeCategory = category">
          <ion-label color="primary">{{category}}</ion-label>
        </ion-item>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="activeCategory">
      <ng-container *ngFor="let operator of operators">
        <ion-item detail *ngIf="operator.category == activeCategory" button (click)="openBillProvider(operator)">
          <ion-label color="primary">{{operator.name}}</ion-label>
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
