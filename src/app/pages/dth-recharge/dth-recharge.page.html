<app-header pageName="DTH Recharge" backUrl="../homepage"></app-header>
<ion-content color="light">
  <div class="container">
    <ion-label class="tv">TV</ion-label>
    <form [formGroup]="dthForm" (ngSubmit)="submitDthForm()">
      <ion-item>
        <ion-label class="operator-select">Select Operator</ion-label>
        <ion-select formControlName="operator" interface="action-sheet">
          <ion-select-option value="z">Airtel DTH</ion-select-option>
          <ion-select-option value="TataSky">Tata Sky</ion-select-option>
          <ion-select-option value="Videocon">Videocon</ion-select-option>
          <ion-select-option value="Sundirect">Sundirect</ion-select-option>
          <ion-select-option value="Dishtv">Dishtv</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="font">Customer ID</ion-label>
        <ion-input formControlName="customerID"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="font">Recharge Amount</ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" [disabled]="!dthForm.valid">Recharge</ion-button>
    </form>
  </div>
  <div class="container2">
    <p>Recent Payments</p>
    <p *ngFor="let payment of recentPayments">{{payment.operator}}</p>
  </div>
</ion-content>
<app-footer></app-footer>
