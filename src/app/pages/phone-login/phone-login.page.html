<ion-content class="login-screen" color="light">
  <section>
    <ion-grid>
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-img src="assets/sss-logo.svg" id="logo"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row id="form">
        <ion-col size="11" offset="0.5">
          <form size="11" offset="0.5" [formGroup]="signInForm" (ngSubmit)="!showOtp ? login() : confirmOtp()">
            <ion-card *ngIf="!showOtp">
              <ion-input placeholder="Phone" autocomplete="off" autocorrect="off" autofocus="true" type="number" name="phone"
                [formControl]="phone">
              </ion-input>
            </ion-card>
            <ion-card *ngIf="showOtp">
              <ion-input placeholder="OTP"[ngModelOptions]="{standalone: true}" [(ngModel)]="otp">
              </ion-input>
            </ion-card>
            <div id="captcha"></div>
            <ion-button type="submit" class="ion-margin login_btn" expand="block" fill="solid" size="large"
              color="primary" type="submit">
              {{!showOtp ? 'Login' : 'Verify OTP'}}
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h1 class="ion-text-center fogotPass" routerLink="/forget-password">
            Forgot Password ? <ion-label color="primary">Reset</ion-label>
          </h1>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center ion-margin-top">
        <ion-col>
          <button id="social-icon" (click)="authService.signInWithGoogle()">
            <ion-icon name="logo-google"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center ion-margin-top">
        <ion-col class="create-account">
          <p>
            <b>
              Don't have account? <span routerLink="/signup">Sign Up</span>
            </b>
          </p>
          <p>
            <b>
              Login using <span routerLink="/login">Email</span>
            </b>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
<div class="overlay" *ngIf="dataProvider?.pageSetting.blur">
  <ion-spinner name="crescent" color="primary"></ion-spinner>
</div>
