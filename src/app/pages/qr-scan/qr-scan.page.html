<ion-header>
 <ion-toolbar>
  <ion-title>Scan To Pay</ion-title>
  <ion-buttons slot="start">
    <ion-button (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <div class="scanner">
      <video #video [hidden]="!scanActive" width="100%"></video>
      <canvas #canvas hidden></canvas>
    </div>
    <div class="actions">
      <input #fileinput type="file" accept="image/*;capture=camera" hidden (change)="handleFile($event.target)">
      <span>
        <ion-icon name="folder" (click)="fileinput.click()"></ion-icon>
      </span>
    </div>
  </div>
