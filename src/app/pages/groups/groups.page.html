<app-header title="Groups"></app-header>
<ion-content>
  <ion-item lines="none">
    <button (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
      Back
    </button>
  </ion-item>
  <ng-container *ngIf="currentLevel=='super-distributor'">
    <ion-title>Super Distributors</ion-title>
    <ion-list>
      <ion-item button (click)="currentLevel = 'master-distributor';getMasterDistributors(superDistributor.userId)" detail *ngFor="let superDistributor of superDistributors">
        <ion-label>{{superDistributor.displayName}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-spinner name="crescent" *ngIf="gettingSuperDistributors"></ion-spinner>
  </ng-container>
  <ng-container *ngIf="currentLevel=='master-distributor'">
    <ion-title>Master Distributors</ion-title>
    <ion-list>
      <ion-item button (click)="currentLevel = 'distributor';getDistributors(superDistributor.userId)" detail *ngFor="let superDistributor of masterDistributors">
        <ion-label>{{superDistributor.displayName}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-spinner name="crescent" *ngIf="gettingMasterDistributors"></ion-spinner>
  </ng-container>
  <ng-container *ngIf="currentLevel=='distributor'">
    <ion-title>Distributors</ion-title>
    <ion-list>
      <ion-item button (click)="currentLevel = 'retailer';getRetailers(superDistributor.userId)" detail *ngFor="let superDistributor of distributors">
        <ion-label>{{superDistributor.displayName}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-spinner name="crescent" *ngIf="gettingDistributors"></ion-spinner>
  </ng-container>
  <ng-container *ngIf="currentLevel=='retailer'">
    <ion-title>Retailers</ion-title>
    <ion-list>
      <ion-item button (click)="currentLevel = superDistributor.access.access" routerLink="transactions/{{superDistributor.userId}}" detail *ngFor="let superDistributor of retailers">
        <ion-label>{{superDistributor.displayName}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-spinner name="crescent" *ngIf="gettingRetailers"></ion-spinner>
  </ng-container>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newGroupModalOpen=true">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal
    #modal
    [isOpen]="newGroupModalOpen"
    [initialBreakpoint]="0.75"
    [breakpoints]="[0, 0.75]"
  >
    <ng-template>
      <ion-content>
        <form [formGroup]="newGroupForm" (ngSubmit)="createGroup()">
          <ion-item>
            <ion-label position="floating"
              >Group Name <ion-text color="danger">*</ion-text></ion-label
            >
            <ion-input formControlName="name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"
              >Group Description
              <ion-text color="danger">*</ion-text></ion-label
            >
            <ion-input formControlName="description" required></ion-input>
          </ion-item>
          <ion-button type="submit" expand="block" fill="solid">
            Submit
          </ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
