<app-header title="Groups"></app-header>
<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let group of groups"
      button
      routerLink="manageGroup/{{group.id}}"
      detail
    >
      <ion-label>{{group.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal
    #modal
    trigger="open-modal"
    [initialBreakpoint]="0.75"
    [breakpoints]="[0, 0.75]"
  >
    <ng-template>
      <ion-content>
        <form [formGroup]="newGroupForm">
          <ion-item>
            <ion-label>Group Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input formControlName="name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Group Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input formControlName="description" required></ion-input>
          </ion-item>
          <ion-button (click)="addNewMember()">
            <ion-icon fill="outline" shape="round" slot="start" name="add"></ion-icon>
            New User
          </ion-button>
          <ion-button>
            <ion-icon fill="outline" shape="round" slot="start" name="add"></ion-icon>
            Existing User
          </ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
  <!-- <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        
      </ion-content>
    </ng-template>
  </ion-modal> -->
</ion-content>
