<app-header title="Groups"></app-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getGroups($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item
      *ngFor="let group of groups"
      button
      (click)="dataProvider.dataOne=group"
      routerLink="manage-member/{{group.id}}"
      detail
    >
      <ion-label>{{group.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newGroupModalOpen=true">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal
    #modal
    [isOpen]="newGroupModalOpen"
    [initialBreakpoint]="0.75"
    [breakpoints]="[0, 0.75]"
  >
    <ng-template>
      <ion-content>
        <form [formGroup]="newGroupForm" (ngSubmit)="createGroup()">
          <ion-item>
            <ion-label position="floating">Group Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input formControlName="name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Group Description <ion-text color="danger">*</ion-text></ion-label>
            <ion-input formControlName="description" required></ion-input>
          </ion-item>
          <ion-button type="submit" expand="block" fill="solid">
            Submit
          </ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
  <!-- <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        
      </ion-content>
    </ng-template>
  </ion-modal> -->
</ion-content>
