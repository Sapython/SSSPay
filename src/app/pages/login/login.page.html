<ion-content class="login-screen" color="light">
  <section>
    <ion-grid>
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-img src="assets/sss-logo.svg" id="logo"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row id="form">
        <ion-col size="11" offset="0.5">
          <form size="11" offset="0.5" [formGroup]="signinForm" (ngSubmit)="login()">
            <ion-card>
              <ion-input placeholder="Username" autocomplete="off" autocorrect="off" autofocus="true" name="username"
                [formControl]="emailControl">
              </ion-input>
            </ion-card>
            <ion-card>
              <ion-input [formControl]="passwordControl" [type]="showPassword === false ? 'password' : 'text'"
                class="input-reverse ion-no-border" autocomplete="off" placeholder="Password" autocorrect="off"
                autofocus="true" color="dark" name="password" pattern="email">
                <button class="ion-float-end pwd-icon-box" (click)="togglePassword('p')">
                  <ion-icon class="show-option" [hidden]="!showPassword" name="eye-off-outline"></ion-icon>
                  <ion-icon class="hide-option" [hidden]="showPassword" name="eye-outline"></ion-icon>
                </button>
              </ion-input>
            </ion-card>
            <ion-button type="button" class="ion-margin login_btn" expand="block" fill="solid" size="large"
              color="primary" routerLink="/" type="submit">
              Login
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h1 class="ion-text-center fogotPass" routerLink="/forget-password">
            Forgot Password ? <ion-label color="primary">Reset</ion-label>
          </h1>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center ion-margin-top">
        <ion-col>
          <button id="social-icon" (click)="authService.signInWithGoogle()">
            <ion-icon name="logo-google"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center ion-margin-top">
        <ion-col class="create-account">
          <b>
            Don't have account? <span routerLink="/signup">Sign Up</span>
          </b>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
