<app-header></app-header>

<ion-content color="light">
  <section>
    <ion-grid class="ion-text-center payment_details">
      <ion-row>
        <ion-col  class="ion-margin">
          <ion-text  *ngIf="paymnetStatus" color="success" class="status-text ion-margin">Payment Successful </ion-text>
          <ion-text *ngIf="!paymnetStatus" color="danger" class="status-text ion-margin">Payment failure </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <ion-img  *ngIf="paymnetStatus" class="ion-text-center" src="../../assets/sucess.svg"></ion-img>
          <ion-img  *ngIf="!paymnetStatus" class="ion-text-center" src="../../assets/failed.svg"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>Your payment of â‚¹
            {{amount}} was {{paymnetStatus?'sucessfull':'failure'}}</p>
          <!-- <p>  Your Bank is currently facing a server issue.  </p> -->
        
 
        </ion-col>
      </ion-row>
     
    </ion-grid>
   
    <ion-button class="sucess_btn" expand="block" routerLink="/transaction-status">NEXT <ion-icon name="arrow-forward-outline" slot="end"></ion-icon></ion-button>
  </section>
</ion-content>
