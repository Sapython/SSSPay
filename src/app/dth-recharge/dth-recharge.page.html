<app-header page="DTH Recharge"></app-header>

<ion-content color="light">
  <div class="container">
    <ion-label class="tv">TV</ion-label>

    <form [formGroup]="dthForm" (ngSubmit)="submitDthForm()">
      <ion-item>
        <ion-label class="operator-select">Select Operator</ion-label>
        <ion-select formControlName="operator" interface="action-sheet">
          <ion-select-option>TΛTΛ PLΛY</ion-select-option>
          <ion-select-option>Dish TV</ion-select-option>
          <ion-select-option>d2h</ion-select-option>
          <ion-select-option>Zing Digital</ion-select-option>
          <ion-select-option>Airtel Digital TV</ion-select-option>
          <ion-select-option>Sun Direct</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="font">Customer ID</ion-label>
        <ion-input formControlName="customerID"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="font">Recharge Amount</ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" [disabled]="!dthForm.valid"
        >Recharge</ion-button
      >
    </form>
  </div>
  <div class="container2">
    <p>Recent Payments</p>
    <p *ngFor="let payment of recentPayments">{{payment.operator}}</p>
  </div>
</ion-content>
<app-footer></app-footer>
