<app-header></app-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-card class="setting-card ">
        <div class="card">
          <ion-text>Select Languages</ion-text>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
       
      </ion-card>
   
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card class="setting-card languages ">
        <div class="languages_card">
          <ion-text>English</ion-text>
          <ion-icon name="checkmark-outline"></ion-icon>
        </div>
        <div class="languages_card">
          <ion-text>हिंदी</ion-text>
           <ion-icon name="checkmark-outline"></ion-icon>
        </div>
        <div class="languages_card">
          <ion-text>ગુજરાતી</ion-text>
            <ion-icon name="checkmark-outline"></ion-icon>
        </div>
        <div class="languages_card">
          <ion-text>తెలుగు</ion-text>
          <ion-icon name="checkmark-outline"></ion-icon>
        </div>
        <div class="languages_card">
          <ion-text>தமிழ்</ion-text>
           <ion-icon name="checkmark-outline"></ion-icon>
        </div>
      </ion-card>
   
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<app-footer></app-footer>
