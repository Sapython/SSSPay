<app-header page="AEPS Service"> </app-header>
<ion-content>
  <section id="aeps_section">
    <ion-text id="Aeps"> AEPS Service </ion-text>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input id="inputs" placeholder="Your Aadhar No" type="number"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input id="inputs" placeholder="Your Mobile Number" type="number"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-label>Select Bank</ion-label>
            <ion-select>
              <ion-select-option value="1"> HDFC </ion-select-option>
              <ion-select-option value="2"> SBI </ion-select-option>
              <ion-select-option value="3"> ICICI </ion-select-option>
            </ion-select>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input id="inputs" type="number" placeholder="Account Number"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" class="send" fill="solid" size="large" color="success"
            routerLink="/payment-status">
            Pay
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
<app-footer></app-footer>
